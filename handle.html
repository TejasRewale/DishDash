<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let promise = new Promise((resolve, reject) => {
            setTimeout(() => {
                reject("Something went wrong!");
            }, 1000); 
        });
        promise
            .then((result) => {
                console.log(result); 
            })
            .catch((error) => {
                console.error("Error:", error);
            });
    </script>
</body>
</html>
