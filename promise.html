<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function doSomething() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    console.log("doSomething completed.");
                    resolve("Result from doSomething");
                }, 1000);
            });
        }
        function doSomethingElse(result) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    console.log("doSomethingElse completed with: " + result);
                    resolve("Result from doSomethingElse");
                }, 1500);
            });
        }
        function doAnotherThing(newResult) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    console.log("doAnotherThing completed with: " + newResult);
                    resolve("Final result");
                }, 2000);
            });
        }
        doSomething()
            .then((result) => {
                return doSomethingElse(result);
            })
            .then((newResult) => {
                return doAnotherThing(newResult);
            })
      
            .then((finalResult) => {
                setTimeout(() => {
            console.log("Final result received: " + finalResult);
        }, 2500);
        })
                .catch((error) => {
                    console.error("Error:", error);
               
        });
    </script>
</body>
</html>
